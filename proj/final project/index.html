<title>get Form function</title>

<script>
function validate_FirstName(){
var arr = document.forms["form"]["First_Name"].value.match(/^\s*[A-Z][a-z]{1,}([A-Z][a-z]{1,})?(([-\s][A-Z][a-z]{1,})|([A-Z][a-z]{1,}))?\s*$/g);
if ( arr != null) {
//	Display green border if correct
var tagID = document.getElementById("fName");
tagID.style.borderColor='#00FF00';
return true;
} 
else {
alert("PLEASE, ENTER A VALID PASSWORD (place examples here)!");
//	Display red border if incorrect
var tagID = document.getElementById("fName");
tagID.style.borderColor='#FF0000';
return false;
	}
}
function validate_LastName(){
var arr = document.forms["form"]["Last_Name"].value.match(/^\s*(([A-Z][a-z]{1,})([-][A-Z][a-z]{1,})?.*(\s+[A-Z][a-z]{1,})?|([A-Z][a-z'][a-zA-Z][a-z]{1,}))\s*$/g);
if ( arr != null) {
//	Display green border if correct
var tagID = document.getElementById("lName");
tagID.style.borderColor='#00FF00';
return true;
} 
else {
alert("PLEASE, ENTER A VALID PASSWORD (place examples here)!");
//	Display red border if incorrect
var tagID = document.getElementById("lName");
tagID.style.borderColor='#FF0000';
return false;
	}
}
function validate_password(){
var arr = document.forms["form"]["password"].value.match(/((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%&*_-]).{6,20})/g);
if ( arr != null) {
//	Display green border if correct
var tagID = document.getElementById("passW");
tagID.style.borderColor='#00FF00';
return true;
} 
else {
alert("PLEASE, ENTER A VALID PASSWORD (place examples here)!");
//	Display red border if incorrect
var tagID = document.getElementById("passW");
tagID.style.borderColor='#FF0000';
return false;
	}
}
function confirm_password(){
var uPass = document.forms["form"]["password"].value;
var cPass = document.forms["form"]["Confirm_Password"].value;
if (uPass == cPass) {
//	Display green border if correct
var tagID = document.getElementById("cPass");
tagID.style.borderColor='#00FF00';
return true;
} 
else {
alert("YOUR PASSWORDS DO NOT MATCH!");
//	Display red border if incorrect
var tagID = document.getElementById("cPass");
tagID.style.borderColor='#FF0000';
return false;
	}
}
function validate_form(){
	if(!validate_FirstName())return false;
	if(!validate_LastName())return false;
	if(!validate_password())return false;
	if(!confirm_password())return false;
return true;
}
</script>
        </head>
                 <body>
	<form name="form" id="form" action="Set_Cookie.html" onsubmit="return validate_form()" method="get">
                                   <b>FIRST NAME: </b><br />
		<input name="First_Name" id="fName" type="text" /></br>
                                    <b>LAST NAME: </b><br />
		<input name="Last_Name" id="lName" type="text" /></br>
                                    <b>PASSWORD:</b>
		<input name="password" id="passW" type="password" /></br>
                                    <b>CONFIRM PASSWORD: </b>
		<input name="Confirm_Password" id="cPass" type="password" /><br />
		<input value="SIGN UP" type="submit" />
	</form>
             </body>
