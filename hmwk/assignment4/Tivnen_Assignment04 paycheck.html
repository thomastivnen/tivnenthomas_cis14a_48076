<script type="text/javascript">

//Paycheck program 

//variable names and their values
var hours = parseInt(Math.random()*20+52);
var payRate = 10;
var ovt = 20;
var ovtRate = 15;
var doublTime = 20;
var doublRate = 20;
var triplTime = 40;
var triplRate = 30;
var payCheck;
var grossPay = 0;
var tax ;
var net;

//paycheck output formula
document.write("<h1>Hours worked  = "+hours+" hrs</h1>");// output hours
//paycheck calculation formula for  pay check, gross payout 
if(hours<=ovt)payCheck = hours * payRate;
if(hours>triplTime)payCheck = (ovt * payRate) + (20 * ovtRate) + (10 * doublRate) + ((hours-triplTime) * triplRate);
if(hours>doublTime)payCheck = (ovt * payRate) + (20 * ovtRate) + ((hours-doublTime) * doublRate);
else payCheck = (ovt * payRate) + ((hours-ovt) * ovtRate); 
if(grossPay=0)grossPay=(payCheck + grossPay);// gross pay
else grossPay=(payCheck + grossPay);
grossPay=grossPay.toFixed(2);// outputting grossPay to a yearly ballence accumulation before taxes
tax = (payCheck * 10/100);//compute taxes
tax=tax.toFixed(2);// output taxes
net = (payCheck - tax);// compute the net total for payCheck
net=net.toFixed(2);// output net total for payCheck


payCheck=payCheck.toFixed(2); //output payCheck total



//output

document.write("<h1>Gross Pay    =   $"+grossPay+"  </h1>") ;

document.write("<h1>Pay rate    =   $"+payRate+",Double Time   =   $"+doublRate+",Triple time  =  $"+triplRate+"</h1>");

document.write("<h1>Tax = $"+tax+"</h1>");

document.write("<h1>Net = $"+net+"</h1>");

document.write("<h1>My paycheck = $"+net+" </h1>");
</script>
