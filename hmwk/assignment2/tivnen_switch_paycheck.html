<!doctype html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>tivnen_Paycheck</title> 
</head> 
<body> 
<script type="text/javascript"> 
//Paycheck program  
//variable names and their values 
var hours = parseInt(Math.random()*20+40); 
var payRate = 10; 
var ovt = 40; 
var ovtRate = 15; 
var payCheck; 
//paycheck output formula 
document.write("<h1>Hours worked  = "+hours+" hrs</h1>"); 
document.write("<h1>Pay rate    =   $"+payRate+"  </h1>"); 
document.write("<h1>Over time start  =  "+ovt+" hrs</h1>"); 
//paycheck calculation formula 
switch(hours<ovt)  
              { 
 	case true: { 
 		var payCheck = hours * payRate; break; 
 	           } 
 	default:{ 
 		var payCheck = (ovt * payRate) + ((hours-ovt) * ovtRate);  
 		 } 
        } 
 payCheck=payCheck.toFixed(2); 
 
 
 //output 
 document.write("<h1>My paycheck = $"+payCheck+" </h1>"); 
 </script> 
 </body> 
 </html>
