<body>
<h1>Play battleship!</h1><br>


<script src="javascript/battleship.js">

//assigned variable names and values given to variables
var randomLoc = Math.floor(Math.random() * 5); 
var location1 = randomLoc; 
var location2 = location1 + 1; 
var location3 = location2 + 1;
var guess;
var hits = 0;
var guesses = 0;
var isSunk = false;


//this is the initial loop to start the game and check initial values
while (isSunk == false) 
   {  
			guess = prompt("Ready, aim, fire! (enter a number from 0-6):");    
if (guess < 0 || guess > 6) {  
			alert("Please enter a valid cell number!");  
			                } 
else     {  
			guesses = guesses + 1;  

//record hits and increase hit value by one
 if (guess == location1 || guess == location2 || guess == location3)  {     
alert("HIT!");
     
 				hits = hits + 1;     
  if (hits == 3) {            
					isSunk = true;            
					alert("You sank my battleship!"); 
         } 
   }
else  {
alert("MISS"); 
                }	
       } 
}
     	   
	   
var stats = "You took " + guesses + " guesses to sink the battleship, " +               "which means your shooting accuracy was " + (3/guesses); 
alert(stats); 
</script>
